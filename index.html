<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSpeed Racer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h2 style="color: white;">GoSpeed Racer</h2>
            <h2 class="score">Score: <span id="scoreValue">0</span></h2>
            <h2 class="score">High Score: <span id="highScoreValue">0</span></h2> 
            <button id="startButton" class="button">Start Game</button>
            <button id="restartButton" class="button hidden">Play Again</button>
            <button id="pauseButton" class="hidden button">Pause</button>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="game-instructions">
            <p id="gameMessage">Use left and right arrow keys to move between lanes</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
